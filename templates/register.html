{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block header %}Register{% endblock %}
{% block content %}

<form class="border rounded px-3 py-3" action="/register" method="GET">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" placeholder="e.x. &quot CamelCase1987&quot">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input type="password" class="form-control" name="confirm" placeholder="Password again">
  </div>

  <button type="submit" class="btn btn-outline-dark">Register</button>
</form>
{% endblock %}
